dependencies {
    compile project(':ui:common')
    compile project(':connector:connector-domparser')

    compile 'commons-cli:commons-cli:1.3.1'
}

// create application bundle with libs, readme and license
apply plugin: 'application'

mainClassName = 'com.github.thetric.iliasdownloader.cli.Cli'

applicationDistribution.from("${rootProject.projectDir}/") {
    include "README.md", "LICENSE"
}

distributions {
    main {
        baseName = 'ilias-downloader-cli'
    }
}

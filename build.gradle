plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'groovy'
    id 'codenarc'
    id 'net.saliman.cobertura' version '2.5.0'
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version '2.0.4'

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.12'

    compile 'commons-cli:commons-cli:1.4'

    compile 'com.github.thetric:ilias-downloader-connector-domparser:3.0.0'
    compile 'com.github.thetric:ilias-downloader-ui-common:4.0.0'

    // logging libs
    compile 'org.apache.logging.log4j:log4j-core:2.9.0'

    // test
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'net.bytebuddy:byte-buddy:1.7.5'
    testRuntime 'org.slf4j:slf4j-api:1.7.25'

    // code analysis
    codenarc 'org.codenarc:CodeNarc:0.27.0'
}

apply from: rootProject.file('config/gradle/coverage.gradle')
apply from: rootProject.file('config/codenarc.gradle')

tasks.withType(GroovyCompile) {
    groovyOptions.optimizationOptions.indy = true
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.thetric.iliasdownloader.cli.Cli'
    )
  }
}

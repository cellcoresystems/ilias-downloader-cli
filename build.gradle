buildscript {
    ext.kotlin_version = '1.2.71'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.3'
    id 'groovy'
    id 'net.saliman.cobertura' version '2.5.4'
    id 'io.gitlab.arturbosch.detekt' version '1.0.0.RC7'
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 10
targetCompatibility = 10

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

version '3.2.1'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.xenomachina:kotlin-argparser:2.0.7'

    compile 'com.github.thetric:ilias-downloader-connector-domparser:5.0.0'
    compile 'com.github.thetric:ilias-downloader-ui-common:5.0.4'

    // logging libs
    compile 'io.github.microutils:kotlin-logging:1.5.4'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
}

apply from: rootProject.file('gradle/coverage.gradle')
apply from: file('gradle/detekt.gradle')

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.thetric.iliasdownloader.cli.CliKt'
    )
  }
}

buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'groovy'
    id 'net.saliman.cobertura' version '2.5.0'
    id 'io.gitlab.arturbosch.detekt' version '1.0.0.RC6-3'
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

version '3.0.0'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.xenomachina:kotlin-argparser:2.0.4'

    compile 'com.github.thetric:ilias-downloader-connector-domparser:4.0.9'

    compile 'com.github.thetric:ilias-downloader-ui-common:5.0.3'

    // logging libs
    compile 'io.github.microutils:kotlin-logging:1.5.3'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    // test
    testCompile 'org.codehaus.groovy:groovy:2.4.13'
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'net.bytebuddy:byte-buddy:1.7.10'
}

apply from: rootProject.file('gradle/coverage.gradle')
apply from: file('gradle/detekt.gradle')

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.thetric.iliasdownloader.cli.CliKt'
    )
  }
}

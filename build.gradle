buildscript {
    ext.kotlin_version = '1.1.60'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'groovy'
    id 'net.saliman.cobertura' version '2.5.0'
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC5-4"
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

version '2.0.9'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.xenomachina:kotlin-argparser:2.0.3'

    compile 'com.github.thetric:ilias-downloader-connector-domparser:4.0.8'

    compile 'com.github.thetric:ilias-downloader-ui-common:5.0.2'

    // logging libs
    compile 'io.github.microutils:kotlin-logging:1.4.6'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    // test
    testCompile 'org.codehaus.groovy:groovy:2.4.12'
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'net.bytebuddy:byte-buddy:1.7.9'
}

apply from: rootProject.file('gradle/coverage.gradle')
apply from: file('gradle/detekt.gradle')

jar {
  manifest {
    attributes(
      'Main-Class': 'com.github.thetric.iliasdownloader.cli.CliKt'
    )
  }
}

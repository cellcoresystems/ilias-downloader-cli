group 'de.adesso.devazubis.iliasdownloader.v3'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

compileJava.sourceCompatibility = 1.8
compileJava.targetCompatibility = 1.8
compileJava.options.encoding = 'utf-8'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases/' }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    version '0.0.1-SNAPSHOT'

    dependencies {
        compile 'org.projectlombok:lombok:1.16.6'

        // logging libs
        compile 'org.apache.logging.log4j:log4j-api:2.5'
        compile 'org.apache.logging.log4j:log4j-core:2.5'
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases/' }
    }
}

project(":ilias-connector") {
    description = 'Schnittstelle zum Ilias'

    dependencies {
        compile 'org.projectlombok:lombok:1.16.6'

        // logging libs
        compile 'org.apache.logging.log4j:log4j-api:2.5'
        compile 'org.apache.logging.log4j:log4j-core:2.5'

        compile 'commons-io:commons-io:2.4'
        compile 'commons-codec:commons-codec:1.10'
        compile 'com.google.code.ksoap2-android:ksoap2-android:3.6.0'
        compile 'org.simpleframework:simple-xml:2.7.1'

        // test
        testCompile 'junit:junit:4.12'
    }
}

project(":ilias-downloader-ui-jfx") {
    description = 'JavaFX UI des Ilias Downloaders'

    dependencies {
        compile project(":ilias-connector")

        compile 'org.controlsfx:controlsfx:8.40.10'

        // xml mapping
        compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.0'
        compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.0'
        compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
    }
}

// IntelliJ config
idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}
